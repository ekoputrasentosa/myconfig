live_config_reload: true

window:
  dimensions:
    columns: 95
    lines: 30

  padding:
    x: 8
    y: 8
  # opacity: 0.94 
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  # startup_mode: Windowed
  startup_mode: Maximized

  dynamic_padding: false

  decorations: buttonless

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    family: "SFMono Nerd Font"

    style: Regular

  # Point size
  size: 13.5
  # size: 24

# Generate automatic with Alacritty-themes
colors:
  # Default colors
  primary:
    background: '#1a1a1a'
    foreground: '#c4c5b5'

  # Normal colors
  normal:
    black: '#1a1a1a'
    red: '#f4005f'
    green: '#98e024'
    yellow: '#fa8419'
    blue: '#9d65ff'
    magenta: '#f4005f'
    cyan: '#58d1eb'
    white: '#c4c5b5'

  # Bright colors
  bright:
    black: '#625e4c'
    red: '#f4005f'
    green: '#98e024'
    yellow: '#e0d561'
    blue: '#9d65ff'
    magenta: '#f4005f'
    cyan: '#58d1eb'
    white: '#f6f6ef'
theme: Monokai-Soda
