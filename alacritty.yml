live_config_reload: true

window:
  dimensions:
    columns: 95
    lines: 30

  padding:
    x: 8
    y: 8
  opacity: 1

  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  # startup_mode: Windowed
  startup_mode: Maximized

  dynamic_padding: false

  decorations: buttonless

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    family: "FiraCode Nerd Font"

    style: Regular

  # Point size
  size: 13.5

# Generate automatic with Alacritty-themes
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  # Normal colors
  normal:
    black: '#282a36'
    red: '#ff5c57'
    green: '#5af78e'
    yellow: '#f3f99d'
    blue: '#57c7ff'
    magenta: '#ff6ac1'
    cyan: '#9aedfe'
    white: '#f1f1f0'

  # Bright colors
  bright:
    black: '#686868'
    red: '#ff5c57'
    green: '#5af78e'
    yellow: '#f3f99d'
    blue: '#57c7ff'
    magenta: '#ff6ac1'
    cyan: '#9aedfe'
    white: '#f1f1f0'
theme: Snazzy
